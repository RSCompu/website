    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: bold;
            color: #0324fc !important;
        }

        .nav-link {
            color: #fff !important;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #03f8fc !important;
        }

        .contact-section {
            padding: 100px 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
        }

        .section-title {
            color: #0324fc;
            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 0 0 10px rgba(3, 36, 252, 0.5);
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .contact-item {
            margin-bottom: 30px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #0324fc, #03f8fc);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            font-size: 1.5rem;
        }

        .contact-link {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-link:hover {
            color: #03f8fc;
            text-decoration: none;
        }

        .highlight {
            color: #03f8fc;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 100px 15px 40px;
            }

            .contact-card {
                padding: 30px 20px;
            }

            .section-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .contact-item {
                font-size: 1rem;
                flex-direction: column;
                text-align: center;
            }

            .contact-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
